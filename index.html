<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>CRUD</title>
</head>
<body>
   <div class="container">
    <h1>Cadastro de Clientes</h1>
    <form id="register-form">
        <div class="full-box">
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" placeholder="Nome" required data-min-length="3">
        </div>

        <div class="half-box spacing">
            <label for="iemail">E-Mail</label>
            <input type="email" name="email" id="iemail" placeholder="E-mail" required>
        </div>

        <div class="half-box">
            <label for="itel">Telefone</label>
            <input type="tel" name="tel" id="itel" placeholder="Telefone" required>
        </div>

        <div class="half-box spacing">
            <label for="isenha">Senha</label>
            <input type="password" name="senha" id="isenha" placeholder="Senha" required>
        </div>

        <div class="half-box">
            <label for="iconfirmsenha">Confirmar senha</label>
            <input type="password" name="confirmsenha" id="iconfirmsenha" placeholder="Confirmar senha" required>
        </div>

        <div class="full-box terms">
            <input type="checkbox" name="terms" id="iterms" required>
            <span>Li e concordo com os <a href="#">termos de uso</a>!</span>
        </div>

        <div class="full-box">
            <button type="submit" id="btn-cadastro">Cadastrar</button>
        </div>
    </form>
   </div>

<script src="script.js"></script>
</body>
</html>
